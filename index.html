<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Descuentos</h2>
        <label for="originalPrice">Precio de Lista:</label>
        <input type="number" id="originalPrice" placeholder="$">
        <label for="discountPercentage">Porcentaje de descuento:</label>
        <select id="discountPercentage">
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
            <option value="50">50%</option>
            <option value="60">60%</option>
            <option value="70">70%</option>
            <option value="80">80%</option>
            <option value="90">90%</option>
        </select>
        <button onclick="calcularDescuento()">Calcular Descuento</button>
        <div id="result"></div>
    </div>
    <script src="function.js"></script>
</body>
</html>
